name: Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.10"

      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: ~/.cache
          restore-keys: |
            mkdocs-material-

      # Install project deps (xvr + diffdrr) and docs group, with no build isolation
      # Assumes `setuptools` is listed in [project].dependencies in your pyproject.toml
      - name: Install deps (project + docs, no build isolation)
        run: uv sync --group docs --no-build-isolation

      # Always: build docs (mkdocs-click needs `xvr` importable)
      - name: Build docs
        run: uv run mkdocs build --strict

      # Only deploy on push to main
      - name: Configure Git Credentials
        if: github.event_name == 'push'
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Deploy docs
        if: github.event_name == 'push'
        run: uv run mkdocs gh-deploy --force
